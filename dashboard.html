<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estee Dashboard</title>

  <style>
    body {
      margin: 0;
      background: #0b0f17;
      font-family: Arial;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #00eaff;
      text-shadow: 0 0 15px #00eaff;
    }

    .card {
      background: #111827;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 12px rgba(0,255,255,0.15);
    }

    .card h3 {
      margin: 0;
      color: #00eaff;
      font-size: 18px;
    }

    .value {
      font-size: 28px;
      font-weight: bold;
      margin-top: 8px;
    }

    .neon-blue { color: #00eaff; text-shadow: 0 0 12px #00eaff; }
    .neon-green { color: #31ff6a; text-shadow: 0 0 12px #31ff6a; }
    .neon-purple { color: #b07bff; text-shadow: 0 0 12px #b07bff; }

    #chartContainer {
      background: #111827;
      padding: 15px;
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 0 15px rgba(176,123,255,0.3);
    }

    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
      background: #111827;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      font-size: 14px;
    }

    th {
      background: #1f2937;
      color: #00eaff;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<h1>ðŸ“Š Estee Lauder Dashboard</h1>

<div class="card">
  <h3>Durdurulan</h3>
  <div id="durdurulanTop" class="value neon-blue">0</div>
</div>

<div class="card">
  <h3>SatÄ±n Alan</h3>
  <div id="satinTop" class="value neon-green">0</div>
</div>

<div class="card">
  <h3>Yeni MÃ¼ÅŸteri</h3>
  <div id="yeniTop" class="value neon-purple">0</div>
</div>

<div id="chartContainer">
  <canvas id="myChart"></canvas>
</div>

<h2 style="margin-top:35px; color:#00eaff;">ðŸ“„ KayÄ±t Listesi</h2>

<table id="dataTable">
  <tr>
    <th>Tarih</th>
    <th>Durdurulan</th>
    <th>SatÄ±n Alan</th>
    <th>Yeni</th>
    <th>Not</th>
  </tr>
</table>

<script type="module">

  import { initializeApp } 
    from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";

  import { getFirestore, collection, getDocs }
    from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBgh7QT9ORiww11m78X0GxaoPaU_kGB07E",
    authDomain: "estee-lauder-app.firebaseapp.com",
    projectId: "estee-lauder-app",
    storageBucket: "estee-lauder-app.firebasestorage.app",
    messagingSenderId: "585743636422",
    appId: "1:585743636422:web:cb7094f89a04ad6deb84c7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadData() {
    const snap = await getDocs(collection(db, "veriler"));
    let items = [];
    snap.forEach(doc => items.push(doc.data()));
    return items;
  }

  function fillTable(data) {
    const table = document.getElementById("dataTable");

    data.forEach(row => {
      let tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.tarih}</td>
        <td>${row.durdurulan}</td>
        <td>${row.satin}</td>
        <td>${row.yeni}</td>
        <td>${row.not || ""}</td>
      `;
      table.appendChild(tr);
    });
  }

  function fillTotals(data) {
    let d = 0, s = 0, y = 0;

    data.forEach(row => {
      d += Number(row.durdurulan);
      s += Number(row.satin);
      y += Number(row.yeni);
    });

    document.getElementById("durdurulanTop").innerText = d;
    document.getElementById("satinTop").innerText = s;
    document.getElementById("yeniTop").innerText = y;
  }

  function drawChart(data) {
    let labels = data.map(x => x.tarih);
    let values = data.map(x => Number(x.satin));

    new Chart(document.getElementById("myChart"), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: "SatÄ±n Alan",
          data: values,
          borderColor: "#31ff6a",
          borderWidth: 3,
          pointRadius: 4,
          pointBackgroundColor: "#31ff6a",
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: "#fff" } },
          y: { ticks: { color: "#fff" } }
        }
      }
    });
  }

  loadData().then(data => {
    fillTable(data);
    fillTotals(data);
    drawChart(data);
  });

</script>

</body>
</html>
