<script type="module">
import {
  formatTLLive,
  TLtoNumber,
  saveMonthlyStats
} from "./common.js";

// Ciro yazarken TL formatla
const hedefInput = document.getElementById("ciroHedef");
hedefInput.addEventListener("input", () => {
  const pos = hedefInput.selectionStart;
  const lengthBefore = hedefInput.value.length;

  hedefInput.value = formatTLLive(hedefInput.value);

  const lengthAfter = hedefInput.value.length;
  hedefInput.selectionEnd = pos + (lengthAfter - lengthBefore);
});

// Kaydet
document.getElementById("saveBtn").onclick = async () => {
  const raw = document.getElementById("ciroHedef").value;
  const goal = TLtoNumber(raw);

  const fokus1_ad = document.getElementById("fokus1_ad").value.trim();
  const fokus2_ad = document.getElementById("fokus2_ad").value.trim();
  const fokus3_ad = document.getElementById("fokus3_ad").value.trim();

  const fokus1_hedef = Number(document.getElementById("fokus1_hedef").value) || 0;
  const fokus2_hedef = Number(document.getElementById("fokus2_hedef").value) || 0;
  const fokus3_hedef = Number(document.getElementById("fokus3_hedef").value) || 0;

  await saveMonthlyStats({
    monthlyGoal: goal,
    fokus1_ad,
    fokus1_hedef,
    fokus2_ad,
    fokus2_hedef,
    fokus3_ad,
    fokus3_hedef,
    createdAt: new Date().toISOString()
  });

  document.getElementById("ok").style.display = "block";
  setTimeout(() => location.href = "form.html", 800);
};
</script>
