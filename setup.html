<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AyÄ± BaÅŸlat</title>

  <style>
    body {
      background: linear-gradient(135deg, #f3e7ff, #d6ecff);
      font-family: Arial;
      padding: 20px;
      margin: 0;
    }
    .card { background:white; padding:20px; margin-bottom:20px; border-radius:18px; }
    input, select {
      width:100%; padding:12px; margin-top:6px; margin-bottom:14px;
      border-radius:12px; border:1px solid #ccc;
    }
    button {
      width:100%; padding:14px; border:none; border-radius:14px;
      background:#6a4cff; color:white; font-size:18px;
    }
  </style>
</head>
<body>

<h1>ðŸ“… AyÄ± BaÅŸlat</h1>

<div class="card">
  <label>AylÄ±k Ciro Hedefi (TL)</label>
  <input id="ciroHedef" placeholder="100.000" />
</div>

<button id="saveBtn">Kaydet</button>
<p id="ok" style="display:none;color:green;font-size:20px;text-align:center;">âœ” Kaydedildi</p>

<script type="module">
import {
  formatTLLive, TLtoNumber,
  saveMonthlyStats
} from "./common.js";

// Yazarken TL formatla
const hedefInput = document.getElementById("ciroHedef");

hedefInput.addEventListener("input", () => {
  const pos = hedefInput.selectionStart;
  const lengthBefore = hedefInput.value.length;

  hedefInput.value = formatTLLive(hedefInput.value);

  const lengthAfter = hedefInput.value.length;
  hedefInput.selectionEnd = pos + (lengthAfter - lengthBefore);
});

// Kaydet
document.getElementById("saveBtn").onclick = async () => {
  const raw = document.getElementById("ciroHedef").value;
  const goal = TLtoNumber(raw);

  await saveMonthlyStats({
    monthlyGoal: goal,
    createdAt: new Date().toISOString()
  });

  document.getElementById("ok").style.display = "block";
  setTimeout(() => location.href = "form.html", 800);
};
</script>

</body>
</html>
