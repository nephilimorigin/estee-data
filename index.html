<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estee Lauder Günlük Veri Girişi</title>

  <style>
    body {
      font-family: Arial;
      margin: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: black;
      color: white;
      margin-top: 15px;
      font-size: 16px;
    }
    #success {
      margin-top: 15px;
      display: none;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>Günlük Veri Girişi</h2>

<form id="dataForm" onsubmit="return false">

  <label>Tarih:</label>
  <input type="date" id="tarih" required>

  <label>Durdurulan Müşteri:</label>
  <input type="number" id="durdurulan" required>

  <label>Satın Alım Yapan:</label>
  <input type="number" id="satin" required>

  <label>Yeni Müşteri:</label>
  <input type="number" id="yeni" required>

  <label>Not:</label>
  <textarea id="not"></textarea>

  <button id="saveBtn" type="submit">Kaydet</button>

</form>

<p id="success">Veri kaydedildi ✔</p>

<!-- ---------------- FIREBASE BAĞLANTISI ---------------- -->

<script type="module">

  import { initializeApp } 
    from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";

  import { getFirestore, collection, addDoc, getDocs } 
    from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBgh7QT9ORiww11m78X0GxaoPaU_kGB07E",
    authDomain: "estee-lauder-app.firebaseapp.com",
    projectId: "estee-lauder-app",
    storageBucket: "estee-lauder-app.firebasestorage.app",
    messagingSenderId: "585743636422",
    appId: "1:585743636422:web:cb7094f89a04ad6deb84c7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function saveData(data) {
    await addDoc(collection(db, "veriler"), data);
    console.log("Veri kaydedildi:", data);
  }

  async function loadData() {
    const querySnapshot = await getDocs(collection(db, "veriler"));
    let result = [];
    querySnapshot.forEach((doc) => result.push(doc.data()));
    console.log("Veriler:", result);
    return result;
  }

  window.saveData = saveData;
  window.loadData = loadData;

  // ---------------- BUTONU ÇALIŞTIRAN KOD ----------------

  document.getElementById("saveBtn").addEventListener("click", () => {

    const data = {
      tarih: document.getElementById("tarih").value,
      durdurulan: document.getElementById("durdurulan").value,
      satin: document.getElementById("satin").value,
      yeni: document.getElementById("yeni").value,
      not: document.getElementById("not").value
    };

    saveData(data);

    document.getElementById("success").style.display = "block";
    document.getElementById("success").innerText = "Veri kaydedildi ✔";

    document.getElementById("dataForm").reset();
  });

</script>

</body>
</html>
