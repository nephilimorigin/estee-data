<body>

<div class="top-nav">
    <a href="setup.html">üéØ Ayƒ± Ba≈ülat</a>

<div class="container">
<h1>G√ºnl√ºk Veri Giri≈üi</h1>

<label>Tarih</label>
<input type="date" id="tarih">

<label>G√ºnl√ºk Ciro (TL)</label>
<input type="text" id="ciro">

<label>Yeni M√º≈üteri</label>
<input type="number" id="yeni">

<label>Durdurulan M√º≈üteri</label>
<input type="number" id="durdurulan">

<label>Satƒ±n Alan</label>
<input type="number" id="satin">

<label>Davet Edilen</label>
<input type="number" id="davet">

<label>Davet ‚Üí Satƒ±≈ü Alan</label>
<input type="number" id="davetsatin">

<label>Fokus 1</label>
<input type="number" id="fokus1">

<label>Fokus 2</label>
<input type="number" id="fokus2">

<label>Fokus 3</label>
<input type="number" id="fokus3">

<label>Not</label>
<textarea id="not" rows="3"></textarea>

<button id="saveBtn">Kaydet</button>
</div>

<script type="module">
import {
    formatTLLive,
    TLtoNumber,
    saveDaily
} from "./common.js";

// TL formatlama (canlƒ±)
const ciroInput = document.getElementById("ciro");
ciroInput.addEventListener("input", () => {
    const pos = ciroInput.selectionStart;
    const before = ciroInput.value.length;

    ciroInput.value = formatTLLive(ciroInput.value);

    const after = ciroInput.value.length;
    ciroInput.selectionEnd = pos + (after - before);
});

// KAYDET
document.getElementById("saveBtn").onclick = async () => {

    if (!document.getElementById("tarih").value) {
      alert("L√ºtfen tarih se√ß!");
      return;
    }

    const data = {
        tarih: document.getElementById("tarih").value.split("-").reverse().join("."), 
        ciro: TLtoNumber(document.getElementById("ciro").value),
        yeni: Number(document.getElementById("yeni").value),
        durdurulan: Number(document.getElementById("durdurulan").value),
        satin: Number(document.getElementById("satin").value),
        davet: Number(document.getElementById("davet").value),
        davetsatin: Number(document.getElementById("davetsatin").value),
        fokus1: Number(document.getElementById("fokus1").value || 0),
        fokus2: Number(document.getElementById("fokus2").value || 0),
        fokus3: Number(document.getElementById("fokus3").value || 0),
        not: document.getElementById("not").value,
        createdAt: new Date().toISOString()
    };

    await saveDaily(data);

    alert("‚úî Kayƒ±t Ba≈üarƒ±lƒ±!");
    location.reload();
};
</script>
